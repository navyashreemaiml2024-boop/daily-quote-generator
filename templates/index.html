<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote Generator for Students</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="quote-box">
            <h1 class="title">✨ Daily Quote Generator ✨</h1>
            <p class="subtitle">Inspiration for Students</p>
            
            <div class="quote-content">
                <div id="quote-text" class="quote-text">
                    Click the button below to get your daily dose of motivation!
                </div>
                <div id="quote-author" class="quote-author"></div>
            </div>
            
            <div class="button-container">
                <button id="new-quote-btn" class="btn btn-primary">
                    Get New Quote
                </button>
                <button id="change-bg-btn" class="btn btn-secondary">
                    Change Background
                </button>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
